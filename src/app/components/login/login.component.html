<div class="flex items-center justify-center my-72 m-auto border-2 border-gray-200 shadow-sm w-4/12">
  <div class="w-full max-w-md my-4">
    <form [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-normal mb-2"for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [ngClass]="{'border-red-500': loginForm.get('username').errors && loginForm.get('username').touched }" type="email" formControlName="username"
        />
        <div class="py-1 text-sm text-red-500">
          <div *ngIf="loginForm.get('username').errors && loginForm.get('username').errors.required && loginForm.get('username').touched">
            Campo obbligatorio
          </div>
          <div *ngIf="loginForm.get('username').errors && loginForm.get('username').errors.email && loginForm.get('username').touched">
            Indirizzo email non valido
          </div>
        </div> 
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-normal mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [ngClass]="{'border-red-500': loginForm.get('password').errors && loginForm.get('password').touched }" type="password" formControlName="password"/>
          <div class="py-1 text-sm text-red-500">
            <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.required && loginForm.get('password').touched">
              Campo obbligatorio
            </div>
            <div *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.minlength && loginForm.get('password').touched">
              La password dev'essere lunga almeno 5 caratteri
            </div>
          </div>
      </div>
      <div class="mb-4 text-center">
          {{statusMessage}}
      </div>
      <div class="flex items-center justify-between">
        <button class="px-4 py-2 text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700" 
          [ngClass]="{'disabledButton': !loginForm.valid }" [disabled]="!loginForm.valid"(click)="register()">
          Registrati
        </button>
        <button class="px-4 py-2 text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700" 
          [ngClass]="{'disabledButton': !loginForm.valid }" [disabled]="!loginForm.valid" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
